require:
  - rubocop-performance
  - rubocop-rails

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.6
  DisabledByDefault: true
  NewCops: disable
  Exclude:
    - "bin/*"
    - "db/schema.rb"
    - "tmp/**/*"
    - "config/environments/*"

Bundler:
  Enabled: true

Gemspec:
  Enabled: true

Layout:
  Enabled: true

Lint:
  Enabled: true

Layout/LineLength:
  Max: 120
  Exclude:
    - "test/models/bedel_test.rb"

Naming:
  Enabled: true

Performance:
  Enabled: true

Rails:
  Enabled: true

Security:
  Enabled: true

Rails/LexicallyScopedActionFilter:
  Enabled: false

Style/RedundantBegin:
  Enabled: true

Style/RedundantConditional:
  Enabled: true

Style/RedundantException:
  Enabled: true

Style/RedundantFreeze:
  Enabled: true

Style/RedundantParentheses:
  Enabled: true

Style/RedundantReturn:
  Enabled: true

Style/RedundantSelf:
  Enabled: true

Style/DefWithParentheses:
  Enabled: true
