inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.6
  DisabledByDefault: true
  Exclude:
    - "bin/*"
    - "db/schema.rb"
    - "tmp/**/*"

Bundler:
  Enabled: true

Gemspec:
  Enabled: true

Layout:
  Enabled: true

Lint:
  Enabled: true

Metrics/LineLength:
  Max: 120

Naming:
  Enabled: true

Performance:
  Enabled: true

Rails:
  Enabled: true

Security:
  Enabled: true

Style/BracesAroundHashParameters:
  Enabled: true

Style/RedundantBegin:
  Enabled: true

Style/RedundantConditional:
  Enabled: true

Style/RedundantException:
  Enabled: true

Style/RedundantFreeze:
  Enabled: true

Style/RedundantParentheses:
  Enabled: true

Style/RedundantReturn:
  Enabled: true

Style/RedundantSelf:
  Enabled: true

Style/DefWithParentheses:
  Enabled: true
