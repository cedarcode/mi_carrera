name: Subjects Scraper

on:
  schedule:
    - cron:  '0 5 * * MON'
  workflow_dispatch:

jobs:
  build-degree-plan-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v6

    - name: Build degree+plan matrix
      id: set-matrix
      run: |
        matrix=$(ruby -ryaml -rjson -e '
          degrees = YAML.load_file("config/degrees.yml")["shared"]
          combos = degrees.flat_map do |degree|
            degree["plans"].map { |plan| { degree_id: degree["id"], name: degree["name"], plan: plan } }
          end
          puts JSON.generate(combos)
        ')
        echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  scrape:
    needs: build-degree-plan-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        combo: ${{ fromJson(needs.build-degree-plan-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
    - name: Generate a token
      id: generate-token
      uses: actions/create-github-app-token@v2
      with:
        app-id: ${{ secrets.SCRAPER_APP_ID }}
        private-key: ${{ secrets.SCRAPER_APP_PRIVATE_KEY }}

    - uses: actions/checkout@v6
      with:
        token: ${{ steps.generate-token.outputs.token }}

    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Run scraper
      uses: nick-fields/retry@v3
      env:
        GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        DEGREE_ID: ${{ matrix.combo.degree_id }}
        PLAN: ${{ matrix.combo.plan }}
        DEGREE_NAME: ${{ matrix.combo.name }}
      with:
        timeout_minutes: 30
        max_attempts: 3
        command: |
          set -e
          bundle exec rake "scraper:subjects[$DEGREE_ID,$PLAN]"
          sed -i -e 's/ $//' db/data/*/*/*.yml
          git add db/data
          if ! git diff --cached --quiet;
          then
              BRANCH="scraper--subjects--${DEGREE_ID}-${PLAN}"
              git config --global user.email "micarrera@cedarcode.com"
              git config --global user.name "MiCarrera"
              git commit -m "chore: update scraped subjects data for ${DEGREE_NAME} - ${PLAN}"
              git push -f origin "HEAD:${BRANCH}"
              if [ $(gh pr list --head "$BRANCH" --json title --jq 'length') == '0' ];
              then
                  gh pr create \
                      --title "Actualizar datos scrapeados de materias para ${DEGREE_NAME} - ${PLAN}" \
                      --body "This PR runs \`rails scraper:subjects[${DEGREE_ID},${PLAN}]\` to update scraped subjects data for ${DEGREE_NAME} (plan ${PLAN})." \
                      --head "$BRANCH"
              else
                  echo "A PR already exists and was correctly updated."
              fi
          else
              echo "There were no changes. Nothing to do."
          fi
    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: scraper_screenshot_${{ matrix.combo.degree_id }}_${{ matrix.combo.plan }}
        path: ./tmp/capybara
        retention-days: 5

  notify:
    needs: scrape
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - name: Send Slack notification
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      run: |
        failed=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs \
          --jq '[.jobs[] | select(.conclusion == "failure") | .name] | join(", ")')

        curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "El Scraper de Subjects de MiCarrera fall√≥ para: '"$failed"' - <'"$RUN_URL"'|logs>"
          }' "${{ secrets.SLACK_WEBHOOK_URL }}"
