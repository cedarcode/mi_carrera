name: Scraper
on:
  push:
    branches:
      - 'gh-action-scraper'
  schedule:
    - cron:  '0 8 * * MON'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run scraper
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        bundle exec rake scraper
        git config --global user.email "micarrera@cedarcode.com"
        git config --global user.name "MiCarrera"
        sed -i -e 's/ $//' db/data/*.yml
        git add db/data
        git commit -m 'Scraper'
        git push -f origin HEAD:scraper
        gh pr create --title "Scraper" --body "Scraper updates" --head scraper
